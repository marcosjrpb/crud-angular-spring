
<mat-card>
<mat-toolbar color="primary">Detahe do Curso</mat-toolbar>

<mat-card-content>
  <form [formGroup]="form" class="min-width">
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" #name />
      <mat-hint align="end">{{ name.value.length }} / 100</mat-hint>
      <mat-error *ngIf="form.get('name')?.invalid">
        {{ getErrorMessage('name') }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option value=""> </mat-option>
        <mat-option value="Front-end">Front-End</mat-option>
        <mat-option value="Back-end">Back-End</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('category')?.invalid">{{
        getErrorMessage('category')
      }}</mat-error>
    </mat-form-field>

        <mat-toolbar>
          <span>Aulas</span>
          <button mat-icon-button>
            <mat-icon  color= "accent" aria-label="Adicionar uma nova Aula">add</mat-icon>
          </button>

        </mat-toolbar>
      </form>
    </mat-card-content>
    <mat-card-actions class="bt_form">
      <button mat-raised-button color="primary" (click)="onSubmit()" >Salvar</button>
      <button mat-button (click)="onCancel()">Cancelar</button>
    </mat-card-actions>


</mat-card>
